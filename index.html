<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Mi portafolio</title>
    <link href="style.css" rel="stylesheet">
    <!---->
  </head>
  <body>
    <header id="mainheader">
      <div class="logo">
        <img id="logo_img" src="Img/JDM2.png" alt="Este es un logo JDM">
        <a href="#" class="a_nombre"><h2 class="nombre_empresa">Clever Company</h2></a>
      </div>
      <nav id="nav_logo">
        <a href="" class="nav_log_link">Inicio</a>
        <a href="" class="nav_log_link">Proyectos</a>
        <a href="" class="nav_log_link">Contactos</a>
      </nav>
      
    </header>
    <div id="showcase">
      <div class="container">
        <div class="showcase-row">
          <div class="showcase-row-title">
            <h1 class="display-1"><span class="title-outline">web</span><br> Developer</h1>
            <p class="large" >Mi nombre es: Clever Velarde estudio la carrera de Ing.Informatica y este es mi portafolio</p>
          </div>
          <div class="showcase-row-image">
            <img src="Img/JDM1.png" alt="Este es una foto de mi persona">
          </div>
        </div>
      </div>
    </div>

    <div id="Cursos">
      <h2 id="titulo_cursos" class="Titulo_skills">Skills</h2>
      <div class="Contenedor_cursos">
        <div class="curso_html">
          <img height="105" width="200" src="Img/logo_html.png" alt="Este es el logo de html">
        </div>
        <div class="curso_css">
          <img class="logo_de_cursos" src="Img/logo_css.png" alt="Este es el logo de css">
        </div>
        <div class="curso_java">
          <img class="logo_de_cursos" src="Img/logo_java.png" alt="Este es el logo de java">
        </div>
      </div>
    </div>

    <div id="Proyectos">
      <h1 class="titulo_pro">Proyectos</h1>
      <div class="Contenedor_proyect">
        <div class="juego_duck">
          
            <h2>Juego Duck Hunt</h2>
            <img class="img_duck" src="Img/duck.png">
          
        </div>
        <div class="compresor_datos">
          <h2>Compresor de datos</h2>
          <img class="img_datos" src="Img/Compresor.png">
        </div>
        <div class="Portafolio">
          <h2>Creacion de este portafolio</h2>
          <img class="img_portafolio" src="Img/web.png">
        </div>
      </div>
    </div>


  </body>
</html>
